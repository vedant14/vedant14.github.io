<div onclick="modalFunction(this)">
    <div class="toggle-nav" >
        <div class="upper-bar"></div>
        <div class="middle-bar"></div>
        <div class="lower-bar"></div>
    </div>
    <div class="topnav">
        <div class="nav">
            {% assign sorted = site.data.navigation | sort: 'position' %}
            <div class="grid-top-nav">
                {% for experience in sorted %}
                    <a href="{{experience.link }}" {% if experience.category == "external" %} target="_blank" {% endif %} class="grid-items">
                        {{ experience.name }}  
                    </a>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

<script >
    function modalFunction(x) {
      x.classList.toggle("change");
    }
</script>
