---
layout: default
---

<div class="wrapper case-study">
  	<h1 class="site-title mt-5 ">{{page.name}}</h1>
	<hr class="solid-line mx-auto">

  	<p> {{page.tag}} </p>

  	<div class="px-5 my-5">
          <img class="case-study-image" src="{{ page.asset | prepend: '/assets/img/case-study/'}}" alt="{{page.name | prepend: 'image-'}}">
  	</div>

  	<div class="my-5">{{page.content | markdownify  }}</div>

</div>
